<!DOCTYPE html>

<html>

<head>
    <title>CMPE273 App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Local and Session Storage, HTML5 input types, GeoLocation API </h1>
    <h2>CMPE273 demo</h2>
    <form id="localStorage" action="#">
        <h2>We value your feedback!</h2>
        <p>
            <label for="text">Name</label>
            <input class="stored" name="name" type="text" minlength="4" maxlength="20" required id="name" />
        </p>
        <p>
            <label for="email">Email</label>
            <input class="stored" type="email" name="email" id="email" multiple />
        </p>
        <p>
            <label for="tel">Telephone:</label>
            <input class="stored" type="tel" id="tel" maxlength="10" pattern="[0-9]{10}" />
        </p>
        <p>
            <label for="range">Rating</label>
            <input class="stored" type="range" id="range" min="1" max="100" />
        </p>

        <input id="add" type="submit" value="Submit" onclick="save()"/>
        <button id="find-me">Show my location</button><br />
        <p id="status"></p>
    </form>


</body>

<script language="JavaScript" type="text/javascript" src="index.js"></script>
</html>
